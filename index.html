<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-layout">
        <div class="choose-temperature-scale">
            <label for="temperature-scale">Choose temp scale before searching : </label>
            <select name="temperature-scale" id="temperature-scale">
                <option value="Metric" selected>Celsius</option>
                <option value="Imperial">Fahrenheit</option>
                <option value="Default">Kelvin</option>
            </select>
        </div>
        <form class="main-search">
                <input type="text" class="search-field" id="search-field" placeholder="Enter a city...">
                <button type="button" class="search-btn">
                    <img src="./icons/search.svg" alt="search icon">
                </button>         
        </form>
        <div class="main-body">
            <div class="main-body-temperature">
                <h3>
                    <span class="temperature" id="temperature"></span> | <span class="weather-condition" id="weatherCondition"></span>
                </h3>
            </div>
            <img src="https://openweathermap.org/img/wn/11d@2x.png" alt="">
            <h2><span id="city"></span> , <span id="country"></span></h2>
        </div>
        <div class="main-footer">
            <p>created using <a href="https://openweathermap.org/" target="_blank">Open Weather Map API</a></p>
        </div>
    </main>
</body>
</html>
