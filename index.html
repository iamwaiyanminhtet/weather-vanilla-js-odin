<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-layout">
        <div class="choose-temperature-scale">
            <label for="temperature-scale">Choose temp scale before searching : </label>
            <select name="temperature-scale" id="">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <form class="main-search">
                <input type="text" class="search-field" id="" placeholder="Enter a city...">
                <button type="button" class="search-btn">
                    <img src="./search.svg" alt="search icon">
                </button>         
        </form>
        <div class="main-body">
            <div class="main-body-temperature">
                <h3>
                    <span class="temperature">27.11 Â°C</span> | <span class="weather-condition">Sunny</span>
                </h3>
            </div>
            <img src="https://openweathermap.org/img/wn/11d@2x.png" alt="">
            <h2><span>Mandalay</span> , <span>Myanmar</span></h2>
        </div>
        <div class="main-footer">
            
            <a href=""><p>see additional information</p></a>
        </div>
    </main>
</body>
</html>
